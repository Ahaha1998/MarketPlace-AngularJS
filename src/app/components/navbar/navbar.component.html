<!-- Dropdown Structure -->
<ul id="dropdown1" class="right dropdown-content">
  <li><a [routerLink]="['/profile']">Profile</a></li>
  <li><a [routerLink]="['/shop']">MyShop</a></li>
  <li><a (click)="onLogout()">Logout</a></li>
</ul>

<nav class="nav-extended teal lighten-1">
  <div class="nav-wrapper container">
    <div *ngIf="isLogin">
      <button (click)="backToPast()" class="btn teal left mtl-1" type="submit">Back</button>
    </div>
    <b><a href="/" class="brand-logo center">@TopoLogia</a></b>
    <ul id="nav-mobile" class="right">
      <div *ngIf="isLogin; else isLogout">
        <li><a href="/cart"><i class="fas fa-shopping-cart"></i></a></li>
        <li>
          <a class="dropdown-trigger" data-target="dropdown1">
          <i class="fas fa-user"></i>
          <i class="material-icons right">arrow_drop_down</i>
          </a>
        </li>
      </div>
      <ng-template #isLogout>
        <li><a href="/cart"><i class="fas fa-shopping-cart"></i></a></li>
        <li [routerLinkActive]="['active']"><a [routerLink]="['/login']">Login</a></li>
        <li [routerLinkActive]="['active']"><a [routerLink]="['/register']">Register</a></li>
      </ng-template>
    </ul>
  </div>
  <div *ngIf="isLogin && !inCreate()" class="row container pb-1">
    <div class="col s12">
      <a href="/create">
        <button class="btn green right" type="submit">Sell Something!
          <i class="fas fa-dollar-sign left"></i>
        </button>
      </a> 
    </div>
  </div>
</nav>
